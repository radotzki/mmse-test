<section class="step">
    <h3 class="text-center"> Step 2 </h3>
    <div class="panel step-panel">
        <div class="panel-body">

            <div class="form-group">
                <label>What country are we in?</label>
                <input type="text" class="form-control" ng-model="vm.answer.conutry">
            </div>

            <div class="form-group">
                <label>What city/town are we in?</label>
                <input type="text" class="form-control" ng-model="vm.answer.city">
            </div>

            <div class="form-group">
                <label>What floor are we on?</label>
                <input type="number" class="form-control" ng-model="vm.answer.floor">
            </div>

        </div>
    </div>

    <a class="btn btn-primary btn-block" ng-click="vm.next()">NEXT</a>

</section>
