<section class="step">
    <h3 class="text-center"> Step 1 </h3>
    <div class="panel step-panel">
        <div class="panel-body">

            <div class="form-group">
                <label>What is the date now?</label>
                <input type="date" class="form-control" ng-model="vm.date">
            </div>

            <div class="form-group">
                <label>Which season is this?</label>
                <select class="form-control" ng-model="vm.season">
                    <option value="winter">Winter</option>
                    <option value="autumn">Autumn</option>
                    <option value="summer">Summer</option>
                    <option value="spring">Spring</option>
                </select>
            </div>

        </div>
    </div>

    <a class="btn btn-primary btn-block" ng-click="vm.next()">NEXT</a>

</section>
