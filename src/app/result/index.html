<div class="jumbotron">
    <div class="container text-center">
        <h1> Result for {{ vm.user.id }} </h1>
        <h3> Score: {{ vm.user.totalScore }} | Time: {{ vm.user.totalTime }} seconds </h3>

        <section class="m-t-m" ng-if="vm.previousTests.length">
	        <p style="margin-top: 30px;"> Previous tests: </p>
	        <h4 ng-repeat="test in vm.previousTests | orderBy: '-startTime'">
	         	Score: {{ test.totalScore }} | 
	         	Time: {{ test.totalTime }} seconds | 
	         	from {{ test.startTime | date: 'medium' }} 
	        </h4>
        </section>

    </div>
</div>
